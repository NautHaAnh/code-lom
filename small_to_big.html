<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow-x: hidden;
        }

        .scroll-content {
            min-height: 400vh;
            background: #000;
        }

        .fixed-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 10;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 40px;
        }

        .fixed-image-wrapper {
            width: 33.333%;
            aspect-ratio: 16 / 9;
            border: 3px solid #dc2626;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transform-origin: center;
        }

        .fixed-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .number-label-fixed {
            position: absolute;
            left: 40px;
            top: 40px;
            font-size: 120px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.05);
            z-index: 1;
            pointer-events: none;
            user-select: none;
        }

        @media (max-width: 768px) {
            .fixed-image-wrapper {
                width: 100%;
            }

            .fixed-container {
                padding-left: 0;
                justify-content: center;
            }

            .number-label-fixed {
                left: 20px;
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="fixed-container">
        <div class="fixed-image-wrapper">
            <img src="/img/im2.jpg">
        </div>
    </div>

    <section class="scroll-content"></section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const fixedWrapper = document.querySelector('.fixed-image-wrapper');

        gsap.set(fixedWrapper, {
            width: '5vw',
            height: '10vw',
            x: 10,
            y: 10
        });

        // Animation sticky 200px
        gsap.timeline({
            scrollTrigger: {
                trigger: '.scroll-content',
                start: 'top top',
                end: 'top 200px',
                scrub: 1,
                markers: true
            }
        }).to(fixedWrapper, {
            y: 10,  // giữ nguyên vị trí (sticky)
            ease: 'none'
        }, 0);

        // Animation zoom sau 200px
        gsap.timeline({
            scrollTrigger: {
                trigger: '.scroll-content',
                start: 'top 200px',
                end: 'center center',
                scrub: 1,
                markers: true,
                pin: true,
            }
        })
        .to(fixedWrapper, {
            width: '100vw',
            height: '100vh',
            x: 0,
            y: 0,
            borderRadius: 0,
            ease: 'none'
        }, 0)
        .to(numberLabel, {
            opacity: 0,
            ease: 'none'
        }, 0);

        window.addEventListener('resize', () => {
            ScrollTrigger.refresh();
        });
    </script>
</body>
</html>
