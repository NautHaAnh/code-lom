<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation - Clean Code</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Signika+Negative:300,400&display=swap");

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Signika Negative", sans-serif;
            font-weight: 300;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #111;
        }

        /* --- SECTION 1: ZOOM IN --- */
        .zoomer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .zoomer .image-container {
            width: 100%;
            height: 100%;
            will-change: transform;
        }

        .zoomer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%);
        }

        /* --- SECTION 2: CLIPPER (RÚT GỌN) --- */
        .zoomer3 {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .zoomer3 .clipper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 0%; /* Trạng thái bắt đầu */
            overflow: hidden;
            will-change: height;
        }

        .zoomer3 .clipper img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw; 
            height: 100vh;
            object-fit: cover;
            filter: brightness(70%);
        }

        .spacer {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <div class="spacer">Cuộn xuống để xem hiệu ứng Zoom In</div>

    <div class="zoomer">
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200" alt="Zoom In">
        </div>
    </div>

    <div class="spacer">Tiếp tục cuộn cho hiệu ứng Mở rộng (Clipper)</div>

    <div class="zoomer3">
        <div class="clipper">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1200" alt="Clipper">
        </div>
    </div>

    <div class="spacer">Hết trang.</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Hiệu ứng Section 1: Zoom In (từ 0.5 lên 1)
        gsap.fromTo(".zoomer .image-container", 
            { scale: 0.5 }, 
            {
                scale: 1,
                ease: "none",
                scrollTrigger: {
                    trigger: ".zoomer",
                    start: "top top",
                    end: "bottom top",
                    pin: true,
                    scrub: 0.5
                }
            }
        );

        gsap.to(".zoomer3 .clipper", {
            height: "100%",
            ease: "none",
            scrollTrigger: {
                trigger: ".zoomer3",
                start: "top top",
                end: "bottom top",
                pin: true,
                scrub: 0.5
            }
        });
    </script>

</body>

</html>
