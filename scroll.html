<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP ScrollTrigger Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            padding: 550px 0 0 0;
        }

        .scroll-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .scroll-item-run-right-to-left {
            padding: 40px 80px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            font-size: 2rem;
            font-weight: bold;
            color: white;
            max-width: 600px;
            text-align: center;
        }

        .scroll-item-run-right-to-left:nth-of-type(odd) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .scroll-item-run-right-to-left:nth-of-type(even) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin: 50px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <h1>Scroll Animation Demo - Phải sang Trái</h1>

    <div class="scroll-container">
        <div class="scroll-item-run-right-to-left" data-scroll-effect="scroll-item-run" data-trigger-top="0">
            Animation Box 1
        </div>
    </div>

    <div class="scroll-container">
        <div class="scroll-item-run-right-to-left" data-scroll-effect="scroll-item-run" data-trigger-top="0">
            Animation Box 2
        </div>
    </div>

    <div class="scroll-container">
        <div class="scroll-item-run-right-to-left" data-scroll-effect="scroll-item-run" data-trigger-top="0">
            Animation Box 3
        </div>
    </div>

    <div class="scroll-container">
        <div class="scroll-item-run-right-to-left" data-scroll-effect="scroll-item-run" data-trigger-top="0">
            Animation Box 4
        </div>
    </div>

    <div class="scroll-container">
        <div class="scroll-item-run-right-to-left" data-scroll-effect="scroll-item-run" data-trigger-top="0">
            Animation Box 5
        </div>
    </div>

    <div class="scroll-container">
        <div class="scroll-item-run-right-to-left" data-scroll-effect="scroll-item-run" data-trigger-top="0">
            Animation Box 6
        </div>
    </div>

    <!-- Load GSAP và ScrollTrigger từ CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- Load jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Code JavaScript của bạn (không thay đổi) -->
    <script>
        jQuery(document).ready(function () {
            if (!window.gsap || !window.ScrollTrigger) {
                console.warn('GSAP hoặc ScrollTrigger chưa được load');
                return;
            }
            gsap.registerPlugin(ScrollTrigger);
            function initScrollAnimations() {
                const scrollItems = document.querySelectorAll(
                    '[data-scroll-effect="scroll-item-run"]'
                );
                scrollItems.forEach((element) => {
                    const triggerOffset = element.getAttribute("data-trigger-top") || "0";
                    const offsetValue = parseInt(triggerOffset, 10) || 0;
                    let startPosition = 0;
                    if (element.classList.contains("scroll-item-run-right-to-left")) {
                        startPosition = 100;
                    } else if (element.classList.contains("scroll-item-run-left-to-right")) {
                        startPosition = -100;
                    }
                    gsap.set(element, {
                        xPercent: startPosition,
                        willChange: "transform"
                    });
                    gsap.to(element, {
                        xPercent: 0,
                        ease: "none",
                        scrollTrigger: {
                            trigger: element,
                            start: `top+=${offsetValue} bottom`,
                            end: () => `top+=${offsetValue} ${window.innerHeight * (2 / 3)}`,
                            scrub: true,
                            invalidateOnRefresh: true,
                        },
                    });
                });
            }
            if (document.readyState !== "loading") {
                initScrollAnimations();
            } else {
                document.addEventListener("DOMContentLoaded", initScrollAnimations);
            }
        });
    </script>

</body>

</html>
