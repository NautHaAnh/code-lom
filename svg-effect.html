    <title>Cloud SVG Animation</title>
    <style>
        /* Căn giữa SVG trên màn hình để dễ nhìn hơn */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f4f8; /* Màu nền nhẹ */
            overflow: hidden;
        }
            /* --- ĐỊNH NGHĨA ANIMATION --- */

            /* Hiệu ứng trôi chậm (Layer chính - to nhất) */
            .cloud-drift-slow {
                animation: drift 8s ease-in-out infinite alternate;
                transform-origin: center;
            }

            /* Hiệu ứng trôi vừa (Layer phụ) */
            .cloud-drift-medium {
                animation: drift 12s ease-in-out infinite alternate-reverse;
                transform-origin: center;
            }

            /* Hiệu ứng trôi nhanh (Layer chi tiết/màu sáng) */
            .cloud-drift-fast {
                animation: drift 6s ease-in-out infinite alternate;
                transform-origin: center;
            }

            /* Định nghĩa chuyển động lắc lư */
            @keyframes drift {
                0% { transform: translate(0, 0); }
                100% { transform: translate(20px, -15px); }
            }

            /* Hiệu ứng "thở" (pulse) */
            .cloud-pulse {
                animation: pulse 5s ease-in-out infinite alternate;
            }

            @keyframes pulse {
                0% { opacity: 0.7; transform: scale(0.99); }
                100% { opacity: 1; transform: scale(1.01); }
            }
    </style>
</head>
